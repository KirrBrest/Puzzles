name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - puzzle
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Puzzle/package-lock.json

      - name: Install dependencies
        working-directory: ./Puzzle
        run: npm ci

      - name: Build
        working-directory: ./Puzzle
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output:"
          ls -la Puzzle/dist/ || echo "dist directory not found"
          if [ ! -d "Puzzle/dist" ] || [ -z "$(ls -A Puzzle/dist)" ]; then
            echo "Error: Build failed - dist directory is empty or does not exist"
            exit 1
          fi

      - name: Prepare deployment structure
        run: |
          mkdir -p deploy/Puzzle
          cp -r Puzzle/dist/. deploy/Puzzle/
          echo "Deployment structure prepared:"
          ls -la deploy/Puzzle/
          echo "Checking index.html exists:"
          test -f deploy/Puzzle/index.html || (echo "Error: index.html not found" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

