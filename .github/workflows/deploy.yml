name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - puzzle
  workflow_dispatch:


concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Puzzle/package-lock.json

      - name: Install dependencies
        working-directory: ./Puzzle
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: ./Puzzle
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
        run: |
          echo "Starting build..."
          npm run build || (echo "Build failed!" && exit 1)
          echo "Build completed successfully"

      - name: Verify build output
        run: |
          echo "=== Checking build output ==="
          echo "Current directory: $(pwd)"
          echo "Contents of Puzzle/:"
          ls -la Puzzle/ || echo "Puzzle directory not found"
          echo "Contents of Puzzle/dist/:"
          ls -la Puzzle/dist/ || echo "dist directory not found"
          if [ ! -d "Puzzle/dist" ]; then
            echo "ERROR: Puzzle/dist directory does not exist"
            exit 1
          fi
          if [ -z "$(ls -A Puzzle/dist)" ]; then
            echo "ERROR: Puzzle/dist directory is empty"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Prepare deployment structure
        run: |
          echo "=== Preparing deployment structure ==="
          mkdir -p deploy/Puzzle
          echo "Copying files from Puzzle/dist/ to deploy/Puzzle/"
          cp -r Puzzle/dist/. deploy/Puzzle/ || (echo "ERROR: Failed to copy files" && exit 1)
          echo "Deployment structure prepared:"
          ls -la deploy/Puzzle/
          echo "Checking index.html exists:"
          if [ ! -f "deploy/Puzzle/index.html" ]; then
            echo "ERROR: index.html not found in deploy/Puzzle/"
            exit 1
          fi
          echo "Deployment structure verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

